# Application properties for OpenAI Chat Application
# Configure the application name and server port
spring.application.name=open-ai-compatible-chat-app
server.port=8091

# OpenAI API configuration
spring.ai.openai.base-url=https://api.openai.com
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
#Temperature should be between 0 and 1
# higher temperature -> more creative and random
# lower temperature -> more focused and deterministic
spring.ai.openai.chat.options.temperature=0.5

# Logging configuration
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
logging.level.org.springframework.ai.chat.client.openai=DEBUG

# Enable Swagger UI for API documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger



# Application properties for OpenAI Chat Application
# Configure the application name and server port
spring.application.name=ollama-chat-app
server.port=8092
# OpenAI API configuration
spring.ai.ollama.base-url=http://localhost:11434
# gpt-oss:20b, deepseek-coder-v2:latest
spring.ai.ollama.chat.options.model=deepseek-r1:latest
spring.ai.ollama.chat.options.temperature=0.7
# Logging configuration
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
logging.level.org.springframework.ai.chat.client.openai=DEBUG
# Enable Swagger UI for API documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger
# OpenAI Compatible LLms

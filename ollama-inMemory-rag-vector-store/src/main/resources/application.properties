# Application properties for OpenAI Chat Application
# Configure the application name and server port
spring.application.name=ollama-rag-vector-store-app
server.port=8098
# Ollama API configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=qwen3:latest
spring.ai.ollama.embedding.model=mxbai-embed-large:latest
spring.ai.ollama.chat.options.temperature=0.7
# Memory configuration
spring.ai.chat.memory.repository.jdbc.initialize-schema=always
# h2 configuration
spring.datasource.url=jdbc:h2:mem:chatDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# optional H2 console for dev
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Logging configuration
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
# Enable Swagger UI for API documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger

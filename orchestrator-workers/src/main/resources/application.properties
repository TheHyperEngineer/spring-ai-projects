# Application properties for OpenAI Chat Application
# Configure the application name and server port
spring.application.name=orchestrator-workers-app
server.port=9092
spring.config.import=optional:file:.env[.properties]
# OpenAI API configuration
# Google Gemini OpenAI API configuration
spring.ai.openai.base-url=https://generativelanguage.googleapis.com
spring.ai.openai.chat.completions-path=/v1beta/openai/chat/completions
spring.ai.openai.api-key=${GEMINI_API_KEY}
spring.ai.openai.chat.options.model=gemini-2.0-flash
# Memory configuration
spring.ai.chat.memory.repository.jdbc.initialize-schema=always
# h2 configuration
spring.datasource.url=jdbc:h2:mem:chatDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# optional H2 console for dev
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Logging configuration
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
logging.level.org.springframework.ai.chat.client.openai=DEBUG
# Enable Swagger UI for API documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger
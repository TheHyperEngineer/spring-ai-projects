# Application properties for OpenAI Chat Application
# Configure the application name and server port
spring.application.name=anthropic-chat-app
server.port=8093
# Anthropic API configuration
#spring.ai.anthropic.base-url=https://api.anthropic.com
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.options.model=claude-opus-4-0
spring.ai.anthropic.chat.options.temperature=0.7
# Logging configuration
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
logging.level.org.springframework.ai.chat.client.openai=DEBUG
# Enable Swagger UI for API documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger